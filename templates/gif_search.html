{% extends 'base.html' %}

{% block title %}
Gif Search
{% endblock %}

{% block content %}
<h1>Gif Search</h1>
<form action="/gif_search" method="POST">
    <fieldset>
        <legend>Your Info:</legend>
        
        <p>
            <label>
                Type in a search query to search for GIFs:

                <input type="text" name="search_query">
            </label>
        </p>
        <p>
            <label>
                How many GIFs do you want?

                <input type="number" name="quantity" min="1" max="10" value="5">
            </label>
        </p>

        <input type="submit" value="Search for GIFs!">
    </fieldset>
</form>


<section id="form_results">
    <p>
        Here are your GIFs:
    </p>
  
        {% for gif in gifs %}
            <p> 
                <img src="gif" alt="Gif" width="500" height="600">
            </p>
        {% endfor %}

    <p>
        <img src="https://your/gif/url/goes/here" alt="GIF">
    </p>
</section>

{% endblock %}
